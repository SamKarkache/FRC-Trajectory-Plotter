<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trajectory Plotter</title>
</head>
<body>
    <img src="/static/images/logo.png" alt="294 Logo" width="100px" height="37.533333333px">
    <p><b>Upload Your Log File Here</b></p>
    <form action = "/upload" method = "POST" enctype="multipart/form-data">
        <input type= "file" name="file" />
        <select id="mode" name="mode">
            <option value="absolute">Absolute</option>
            <option value="relative">Relative</option>
        </select>
        <input type="text" id="description" name="description" placeholder="Trajectory Name">
        <input type = "submit" value="Upload">
    </form>
</body>
</html>
